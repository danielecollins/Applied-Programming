{% extends 'base.html' %} <!-- This inherits from base.html -->

{% block content %} <!-- This allows us to insert this into the inherited code, 'content' is the block variable that this html will go into -->
    <h1>Stock Trader</h1>
    <p>What is your time zone?</p>
    <form action="{% url 'stock_search' %}" method="get">
        <select name="time_zone">
            <option value="ET">Eastern Time</option>
            <option value="CT">Central Time</option>
            <option value="MT">Mountain Time</option>
            <option value="PT">Pacific Time</option>
        </select>
        <input type='submit' value='Continue'/>
    </form>
{% endblock content %}
