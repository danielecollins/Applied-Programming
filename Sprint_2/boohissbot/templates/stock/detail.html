{% extends 'base.html' %}

{% block content %}
    <h1>Stock Details</h1>
    <h2>{{ ticker }}</h2>
    <p>
        Ask: {{ ask }}
        <br>
        Bid: {{ bid }}
        <br>
        {% if owned %}
            You own this stock.
        {% elif not owned%}
            You do not own this stock.
        {% else %}
            We're not sure if you own this stock.
        {% endif %}
    </p>
{% endblock content %}
